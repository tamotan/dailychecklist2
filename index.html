<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常チェックリスト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .timestamp { font-size: 0.85rem; color: #6c757d; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 mb-3 text-center">日常チェックリスト</h2>

                            <div v-if="tasks.length === 0" class="alert alert-light text-center mb-3">
                                項目がありません
                            </div>

                            <ul v-else class="list-group mb-3">
                                <li
                                    v-for="(task, index) in tasks"
                                    :key="index"
                                    class="list-group-item d-flex flex-column gap-1"
                                    :class="{ 'list-group-item-success': task.checked }"
                                >
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" :checked="task.checked" @change="toggleTask(index)">
                                            <label class="form-check-label ms-2">{{ task.name }}</label>
                                        </div>
                                        <button class="btn btn-sm btn-outline-danger" @click="deleteTask(index)">削除</button>
                                    </div>
                                    <span class="timestamp" v-if="task.timestamp">({{ task.timestamp }})</span>
                                </li>
                            </ul>

                            <div class="input-group mb-2">
                                <input type="text" class="form-control" v-model.trim="newTask" placeholder="新しい項目を追加" @keyup.enter="addTask">
                                <button class="btn btn-primary" @click="addTask">追加</button>
                            </div>
                            <button class="btn btn-outline-secondary w-100" @click="uncheckAll">全てのチェックをオフ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
