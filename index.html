<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .timestamp { font-size: 0.85rem; color: #6c757d; margin-left: 0.5rem; }
        .editable-label { cursor: text; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="h4 mb-3 text-center">ToDoList 1.04</h2>

                            <div v-if="tasks.length === 0" class="alert alert-light text-center mb-3">
                                読み込み中... 少しお待ちください
                            </div>

                            <ul v-else class="list-group mb-3">
                                <li
                                    v-for="task in tasks"
                                    :key="task.id"
                                    class="list-group-item d-flex align-items-center justify-content-between"
                                    :class="{ 'list-group-item-success': !task.checked }"
                                >
                                    <div class="form-check mb-0 flex-grow-1 d-flex align-items-center">
                                        <input class="form-check-input" type="checkbox" :checked="task.checked" @change="toggleTask(task.id)">
                                        <label 
                                            v-if="!task.editing" 
                                            class="form-check-label ms-2 editable-label" 
                                            @dblclick="startEditing(task)"
                                        >
                                            {{ task.name }}
                                            <span v-if="task.timestamp" class="timestamp">({{ formatTimestamp(task.timestamp) }})</span>
                                        </label>
                                        <input 
                                            v-else 
                                            type="text" 
                                            class="form-control form-control-sm ms-2 flex-grow-1" 
                                            v-model="task.editingName"
                                            @keyup.enter="saveEdit(task)"
                                            @blur="cancelEdit(task)"
                                            @keyup.esc="cancelEdit(task)"
                                            ref="editInput"
                                        >
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger ms-2" @click="deleteTask(task.id)">削除</button>
                                </li>
                            </ul>

                            <div class="input-group">
                                <input type="text" class="form-control" v-model.trim="newTask" placeholder="新しい項目を追加" @keyup.enter="addTask">
                                <button class="btn btn-primary" @click="addTask">追加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
